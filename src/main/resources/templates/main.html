<!--check in and check out service -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Your records in the current week</h1>
    <h2 th:text="'You have stayed ' + ${totalTime} +' in library this week'"></h2>
    <table>
        <tr th:each="timeslot: ${timeslotsToShow}">
            <td th:text="'Date: '+ ${timeslot.localDate}" />
            <td th:text="' Stayed time: ' + ${timeslot.duration}" />
        </tr>
    </table>
    <h1>Select to check in or out</h1>
    <form action="/main/checkin" method="post">
        <button type="submit">I come to the library</button>
    </form>
    <form action="/main/checkout" method="post">
        <button type="submit">I go now</button>
    </form>
    <br/>
    <a href="/tasks">See my to do list</a> <br />
    <a href="/logout">log out</a>
</body>
</html>
